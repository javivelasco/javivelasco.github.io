---
layout: default
title: Blog
permalink: /blog/
---
<div class="wrapper">
  <div class="post-list">
    {% for post in site.posts %}
      <div class="post-item">
        <span class="post-meta post-item-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </div>
    {% endfor %}
  </div>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
