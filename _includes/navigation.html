<div class="wrapper">
  <a href="/" class="page-header-logo">
    {% include logo.html %}
  </a>

  <nav class="page-header-navigation">
    {% for page in site.pages %}
      {% if page.title %}
        <a class="page-header-navigation-link" href="{{ page.url | prepend: site.baseurl }}">
          {{ page.title }}
        </a>
      {% endif %}
    {% endfor %}
  </nav>
</div>
