<header>
  {% if page.cover %}
    <div class="header-cover">
      <div class="header-cover-image" style="background-image: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.1) 65%), url(/assets/{{ page.cover }});"></div>
      <div class="header-cover-navigation">
        {% include navigation.html %}
      </div>
    </div>
  {% else %}
    {% include navigation.html %}
  {% endif %}
</header>
