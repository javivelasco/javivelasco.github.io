<div class="hero" style="background-image: linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.4) 100%), url(/assets/images/posts/{{ page.cover }});">
  <div class="hero__inner">
    <h1 class="hero__title">{{ page.title }}</h1>
    <p class="hero__date">{{ page.date | date: '%B %d, %Y' }}</p>
  </div>
</div>
