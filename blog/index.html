---
layout:    default
title:     Blog
permalink: /blog/
---

<ul class="post">
  {% for post in site.posts %}
    <li class="post__item">
      <a class="post__link" href="{{ post.url | prepend: site.baseurl }}">
        <p class="post__date">{{ post.date | date: "%b %-d, %Y" }}</p>
        <h3 class="post__title">{{ post.title }}</h3>
        <p class="post__excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' | truncatewords: 48 }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
